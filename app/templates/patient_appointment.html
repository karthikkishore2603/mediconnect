<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='patient-app/patient_appointment.css') }}">
    <title>Appointment Form</title>
</head>
<body>
    <header>
        <h1>MediConnect</h1>
    </header>
    <main>
        <section class="appointment-form">
            <h2>Book an Appointment</h2>
            <form action="#" method="post">
                <label for="location">Select your location:</label>
                <select id="location" name="location">
                    <option value="select-an-option">Select an Option</option>
                    <option value="city1">City 1</option>
                    <option value="city2">City 2</option>
                    <option value="city3">City 3</option>
                </select>

                <label for="hospital">Select the hospital:</label>
                <select id="hospital" name="hospital">
                    <option value="select-an-option">Select an Option</option>
                    <option value="hospital1">Hospital 1</option>
                    <option value="hospital2">Hospital 2</option>
                    <option value="hospital3">Hospital 3</option>
                </select>

                <label for="speciality">Select the Doctor Speciality:</label>
                <select id="speciality" name="speciality">
                    <option value="select-an-option">Select an Option</option>
                    <option value="speciality1">Speciality 1</option>
                    <option value="speciality2">Speciality 2</option>
                    <option value="speciality3">Speciality 3</option>
                </select>

                <label for="doctor">Select the doctor:</label>
                <select id="doctor" name="doctor">
                    <option value="select-an-option">Select an Option</option>
                    <option value="doctor1">Doctor 1</option>
                    <option value="doctor2">Doctor 2</option>
                    <option value="doctor3">Doctor 3</option>
                </select>

                <label for="date">Choose Date:</label>
                <input type="date" id="date" name="date">

                <label for="time">Select time slot:</label>
                <select id="time" name="time">
                    <option value="select-an-option">Select an Option</option>
                    <option value="morning">9:00AM to 11:00AM</option>
                    <option value="afternoon">4:00PM to 6:00PM</option>
                    <option value="evening">8:00PM to 10:00PM</option>
                </select>
                <label for="reason">Reason for appointment:</label>
                <textarea id="reason" name="reason" rows="4"></textarea>

                <label for="appointment-type">Appointment type:</label>
                <select id="appointment-type" name="appointment-type">
                    <option value="select-an-option">Select an Option</option>
                    <option value="general">General</option>
                    <option value="follow-up">Follow-up</option>
                    <option value="special">Special</option>
                </select>

                <button type="submit">Book Appointment</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 MediConnect App. All rights reserved.</p>
    </footer>
</body>
</html>
