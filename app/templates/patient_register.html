<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="{{ url_for('static', filename='patient-app/patient_register.css') }}">
    <title>Registration Form</title>
</head>

<body>
    <header>
        <h1>MediConnect</h1>
    </header>
    <main>
        {{ error_message }}
        <section class="registration-form">
            <h2>Registration Form</h2>
            <form action="#" method="post">
                <label>Name:</label><br>
                <input type="text" id="firstName" name="patient_name" placeholder="First Name" required><br>
                <label>Date of Birth:</label><br>
                <input type="date" id="patient_dob" name="patient_dob" placeholder="Date of Birth" required><br>
                <label>Address</label><br>
                <input type="text" id="address" placeholder="Address" name="patient_address" required><br>
                <label>Phone Number:</label><br>
                <input type="digits" id="phone_number" name="patient_phoneno" placeholder="Phone Number" required><br>
                <label>Password:</label><br>
                <input type="password" id="password" name="patient_password" placeholder="Password" required><br>
                <label>Confirm Password:</label><br>
                <input type="password" id="confirm_password" name="patient_confirm_password" placeholder="Confirm Password" required><br>
                <button type="submit" id="registerButton">Register</button>
                <p>Already have an account? <a href="/patient/login">Login</a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 MediConnect App. All rights reserved.</p>
    </footer>
</body>

</html>
