<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Registration Form</title>
</head>

<body>
    <header>
        <h1>MediConnect</h1>
    </header>
    <main>
        <section class="registration-form">
            <h2>Registration Form</h2>
            <form action="#" method="post">
                <label>Name:</label><br>
                <input type="text" id="firstName" placeholder="First Name" required><br>
                <label>Date of Birth:</label><br>
                <input type="text" id="date-of-birth" placeholder="Date of Birth" required><br>
                <label>Age:</label><br>
                <input type="age" id="age" placeholder="Age" required><br>
                <label>Phone Number:</label><br>
                <input type="digits" id="phone_number" placeholder="Phone Number" required><br>
                <label>Password:</label><br>
                <input type="password" id="password" placeholder="Password" required><br>
                <label>Confirm Password:</label><br>
                <input type="password" id="confirm_password" placeholder="Confirm Password" required><br>
                <button type="submit" id="registerButton">Register</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 MediConnect App. All rights reserved.</p>
    </footer>
</body>

</html>
